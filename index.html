<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/favicon/favicon.png" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>LOGOIPSUM</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="" class="nav__logo">
            <img src="./public/logo.png" alt="site logo" />
          </a>

          <ul class="nav__list">
            <li class="nav__list--item"><a href="#">Home</a></li>
            <li class="nav__list--item"><a href="#">About</a></li>
            <li class="nav__list--item"><a href="#">Features</a></li>
          </ul>

          <ul class="nav__btn">
            <button class="nav__btn--item"><a href="#">Sign in</a></button>
            <button class="nav__btn--item">
              <a href="#">Create Account</a>
            </button>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="intro">
        <div class="container">
          <div class="wrapper">
            <div class="wrapper__left">
              <h1>
                Discover
                <span class="text-gradient-primary">Characters</span> in
                Pixi-World
              </h1>
              <p>
                We believe the world is more beautiful as each person gets
                better. We believe the world is more beautiful as each person
                gets better. Person gets better.
              </p>
              <button>
                <a href="#"> Get Started for Free </a>
              </button>
            </div>
            <div class="wrapper__right">
              <img src="./assets/images/calendar.png" alt="site image" />
              <img src="./assets/images/badrun.png" alt="site image" />
              <img src="./assets/images/marni.png" alt="site image" />
              <img src="./assets/images/character.png" alt="site image" />
            </div>
          </div>
        </div>
      </section>
      <!-- Bot intro page starts  -->
      <section id="bottomintro">
        <div class="container">
          <div class="wrapper">
            <h2>Our Clients</h2>
            <p>We have been working with some Fortune 500 clients</p>
            <div class="wrapper__bottom">
              <div class="airnb">
                <img src="./assets/images/Airbnb.png" alt="airnb" />
              </div>
              <div class="google">
                <img src="./assets/images/Google Logo.png" alt="google" />
                <img src="./assets/images/bookmyshow.png" alt="bookmyshow" />
              </div>
              <div class="microsoft">
                <img src="./assets/images/microsoft.png" alt="mc" />
                <img src="./assets/images/FedEx.png" alt="fedex" />
                <img src="./assets/images/Walmart.png" alt="walmart" />
              </div>
              <div class="oyo">
                <img src="./assets/images/OYO.png" alt="oyo" />
                <img src="./assets/images/OLA.png" alt="ola" />
              </div>
              <img src="./assets/images/Amazon.png" alt="amazon" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
